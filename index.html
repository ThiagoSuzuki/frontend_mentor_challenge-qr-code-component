<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Bulma CSS Framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Custom style -->
  <link rel="stylesheet" href="style.css">

  <!-- Custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <section class="section container d-flex">
      <div class="qr__code">
        <img class="qr__code-image" src="/images/image-qr-code.png" alt="qr code images">
  
        <div class="qr__code-text-box">
          <h2 class="qr__code-title-h2">Improve your front-end skills by building projects</h2>
          <p class="qr__code-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
  
      <div class="attribution has-text-centered pt-3">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ThiagoSuzuki" target="_blank">Thiago Suzuki</a>.
      </div>
    </section>
  </div>
  
</body>
</html>
